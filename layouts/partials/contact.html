<!-- Contact -->
	<section class="wrapper style1 align-center">
		<div class="inner medium">
			<h2 id="contact">Get in touch</h2>
			<p>Simply fill out this form, or contact us by email, phone or skype.</p>
			<p>Email: <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a><br />
			Phone: <a href="tel:+1-604-808-5244">1-604-808-5244</a><br />
			Skype: {{ .Site.Params.skype }}</p>

			<form method="post" action="https://formcarry.com/s/3t-KYi5wMcy">
				<div class="field half first">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" value="" />
				</div>
				<div class="field half">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" value="" />
				</div>
				<div class="field">
					<label for="website">Website (Optional)</label>
					<input type="text" name="website" id="website" value="" />
				</div>
				<div class="field">
					<label for="message">Message</label>
					<textarea name="message" id="message" rows="6" placeholder="Questions, Comments, Crazy Ideas"></textarea>
				</div>
				<ul class="actions">
					<li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
				</ul>
			</form>

		</div>
	</section>
