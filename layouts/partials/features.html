<!-- Features -->
{{ if .Site.Params.features.enabled }}
	<section class="wrapper style1 align-center">
		<div class="inner">
			<h2 id="features">{{ .Site.Params.features.title }}</h2>
			<p>{{ .Site.Params.features.subtitle }}</p>
			<div class="items style1 big onscroll-fade-in">
				{{ range .Site.Data.features }}
				<section>
					<span class="icon style2 major fa-{{ .icon }}"></span>
					<h3>{{ .title }}</h3>
					<p>{{ .description | markdownify }}</p>
				</section>
				{{ end }}
			</div>
		</div>
	</section>
{{ end }}
